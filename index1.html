<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text</title>
    <style media="screen">
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
            position: absolute;
        }
        .blue {
            background-color: blue;
            position: absolute;
            top: 20px;
        }
        .yellow {
            background-color: yellow;
        }
        .red {
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="blue">
        blue
    </div>
    <div class="yellow">
        yellow
    </div>
    <div class="red">
        red
    </div>
    
</body>
</html>
